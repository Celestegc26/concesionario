<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="modelo">
      <h2 data-cy="modeloDetailsHeading"><span jhiTranslate="concesionarioApp.modelo.detail.title">Modelo</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ modelo.id }}</span>
        </dd>
        <dt><span jhiTranslate="concesionarioApp.modelo.nombre">Nombre</span></dt>
        <dd>
          <span>{{ modelo.nombre }}</span>
        </dd>
        <dt><span jhiTranslate="concesionarioApp.modelo.marca">Marca</span></dt>
        <dd>
          <span>{{ modelo.marca }}</span>
        </dd>
        <dt><span jhiTranslate="concesionarioApp.modelo.vehiculo">Vehiculo</span></dt>
        <dd>
          <div *ngIf="modelo.vehiculo">
            <a [routerLink]="['/vehiculo', modelo.vehiculo.id, 'view']">{{ modelo.vehiculo.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Volver</span>
      </button>

      <button type="button" [routerLink]="['/modelo', modelo.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editar</span>
      </button>
    </div>
  </div>
</div>
