<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="cliente">
      <h2 data-cy="clienteDetailsHeading"><span jhiTranslate="concesionarioApp.cliente.detail.title">Cliente</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ cliente.id }}</span>
        </dd>
        <dt><span jhiTranslate="concesionarioApp.cliente.nif">Nif</span></dt>
        <dd>
          <span>{{ cliente.nif }}</span>
        </dd>
        <dt><span jhiTranslate="concesionarioApp.cliente.nombre">Nombre</span></dt>
        <dd>
          <span>{{ cliente.nombre }}</span>
        </dd>
        <dt><span jhiTranslate="concesionarioApp.cliente.apellidos">Apellidos</span></dt>
        <dd>
          <span>{{ cliente.apellidos }}</span>
        </dd>
        <dt><span jhiTranslate="concesionarioApp.cliente.direcion">Direcion</span></dt>
        <dd>
          <span>{{ cliente.direcion }}</span>
        </dd>
        <dt><span jhiTranslate="concesionarioApp.cliente.contacto">Contacto</span></dt>
        <dd>
          <span>{{ cliente.contacto }}</span>
        </dd>
        <dt><span jhiTranslate="concesionarioApp.cliente.numeroCuenta">Numero Cuenta</span></dt>
        <dd>
          <span>{{ cliente.numeroCuenta }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Volver</span>
      </button>

      <button type="button" [routerLink]="['/cliente', cliente.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editar</span>
      </button>
    </div>
  </div>
</div>
