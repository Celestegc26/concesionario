<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="empleado">
      <h2 data-cy="empleadoDetailsHeading"><span jhiTranslate="concesionarioApp.empleado.detail.title">Empleado</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ empleado.id }}</span>
        </dd>
        <dt><span jhiTranslate="concesionarioApp.empleado.nif">Nif</span></dt>
        <dd>
          <span>{{ empleado.nif }}</span>
        </dd>
        <dt><span jhiTranslate="concesionarioApp.empleado.nombre">Nombre</span></dt>
        <dd>
          <span>{{ empleado.nombre }}</span>
        </dd>
        <dt><span jhiTranslate="concesionarioApp.empleado.apellidos">Apellidos</span></dt>
        <dd>
          <span>{{ empleado.apellidos }}</span>
        </dd>
        <dt><span jhiTranslate="concesionarioApp.empleado.puesto">Puesto</span></dt>
        <dd>
          <span>{{ empleado.puesto }}</span>
        </dd>
        <dt><span jhiTranslate="concesionarioApp.empleado.salario">Salario</span></dt>
        <dd>
          <span>{{ empleado.salario }}</span>
        </dd>
        <dt><span jhiTranslate="concesionarioApp.empleado.contacto">Contacto</span></dt>
        <dd>
          <span>{{ empleado.contacto }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Volver</span>
      </button>

      <button type="button" [routerLink]="['/empleado', empleado.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editar</span>
      </button>
    </div>
  </div>
</div>
